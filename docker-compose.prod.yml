services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: proselver-app:latest
    container_name: proselver-app
    restart: unless-stopped
    environment:
      - APP_NAME=Proselver TOP
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://transport.proselver.co.za}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-proselver}
      - DB_USERNAME=${DB_USERNAME:-proselver}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@proselver.co.za}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Proselver TOP}
      - FILESYSTEM_DISK=${FILESYSTEM_DISK:-r2}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET=${R2_BUCKET:-}
      - R2_ENDPOINT=${R2_ENDPOINT:-}
      - R2_REGION=${R2_REGION:-auto}
      - R2_BACKUP_ACCESS_KEY_ID=${R2_BACKUP_ACCESS_KEY_ID:-}
      - R2_BACKUP_SECRET_ACCESS_KEY=${R2_BACKUP_SECRET_ACCESS_KEY:-}
      - R2_BACKUP_BUCKET=${R2_BACKUP_BUCKET:-}
      - R2_BACKUP_ENDPOINT=${R2_BACKUP_ENDPOINT:-}
      - R2_BACKUP_REGION=${R2_BACKUP_REGION:-auto}
      - LIVEWIRE_TEMPORARY_FILE_UPLOAD_DISK=public
    volumes:
      - app-logs:/var/www/html/storage/logs
    ports:
      - "${APP_PORT:-8090}:80"
    networks:
      - proselver-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: proselver-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-proselver}
      - POSTGRES_USER=${DB_USERNAME:-proselver}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - proselver-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-proselver}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: proselver-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - proselver-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    image: proselver-app:latest
    container_name: proselver-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php /var/www/html/artisan schedule:run --verbose --no-interaction & sleep 60; done"
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-proselver}
      - DB_USERNAME=${DB_USERNAME:-proselver}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - R2_BACKUP_ACCESS_KEY_ID=${R2_BACKUP_ACCESS_KEY_ID:-}
      - R2_BACKUP_SECRET_ACCESS_KEY=${R2_BACKUP_SECRET_ACCESS_KEY:-}
      - R2_BACKUP_BUCKET=${R2_BACKUP_BUCKET:-}
      - R2_BACKUP_ENDPOINT=${R2_BACKUP_ENDPOINT:-}
      - R2_BACKUP_REGION=${R2_BACKUP_REGION:-auto}
    volumes:
      - app-logs:/var/www/html/storage/logs
    networks:
      - proselver-network
    depends_on:
      - app
      - db
      - redis

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    image: proselver-app:latest
    container_name: proselver-queue
    restart: unless-stopped
    command: php /var/www/html/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-proselver}
      - DB_USERNAME=${DB_USERNAME:-proselver}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@proselver.co.za}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Proselver TOP}
      - FILESYSTEM_DISK=${FILESYSTEM_DISK:-r2}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET=${R2_BUCKET:-}
      - R2_ENDPOINT=${R2_ENDPOINT:-}
      - R2_REGION=${R2_REGION:-auto}
      - LIVEWIRE_TEMPORARY_FILE_UPLOAD_DISK=public
    volumes:
      - app-logs:/var/www/html/storage/logs
    networks:
      - proselver-network
    depends_on:
      - app
      - db
      - redis

networks:
  proselver-network:
    driver: bridge

volumes:
  app-logs:
  db-data:
  redis-data:
